<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo E-commerce Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <div class="nav-container">
            <h1>Demo Shop</h1>
            <div id="user-info"></div>
        </div>
    </nav>

    <main id="main-content">
        <!-- Login Page -->
        <div id="login-page" class="page active">
            <div class="login-container">
                <h2>Login to Your Account</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <button id="admin-login-btn" class="btn btn-secondary" style="margin-top:1rem;">Admin Login</button>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page">
            <div class="dashboard-container">
                <h2>Welcome to Your Dashboard</h2>
                <div class="user-greeting" id="user-greeting"></div>

                <div class="dashboard-sections">
                    <div class="section">
                        <h3>Your Account</h3>
                        <p>Account Type: <span id="account-type"></span></p>
                        <p>Last Login: <span id="last-login"></span></p>
                    </div>

                    <div class="section">
                        <h3>Shopping Cart</h3>
                        <div id="cart-items">
                            <p>Your cart is empty. Add some items!</p>
                        </div>
                        <button id="add-item-btn" class="btn btn-secondary">Add Random Item</button>
                        <div id="cart-total">Total: $0.00</div>
                    </div>

                    <div class="section">
                        <h3>Order History</h3>
                        <div id="order-history">
                            <p>No orders yet.</p>
                        </div>
                    </div>

                    <div class="section" id="admin-section" style="display:none;">
                        <h3>Admin Panel</h3>
                        <p>You are logged in as an administrator. Feel free to browse around and manage the site.</p>
                        <button id="swagger-btn" class="btn btn-info" style="margin-top:1rem;">API Docs (Swagger)</button>
                    </div>
                </div>

                <div class="actions">
                    <button id="logout-btn" class="btn btn-danger">Logout</button>
                    <button id="clear-cart-btn" class="btn btn-warning">Clear Cart</button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
